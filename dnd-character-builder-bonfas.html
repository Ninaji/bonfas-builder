<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taverna do Aventureiro - Build D&D 5e</title>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Uncial+Antiqua&family=MedievalSharp&display=swap');
        
        :root {
            --parchment: #f4e8d0;
            --parchment-dark: #e6d7b3;
            --ink-brown: #3e2723;
            --ink-gold: #b8860b;
            --blood-red: #8b0000;
            --seal-wax: #c41e3a;
            --old-leather: #5d4037;
            --mystic-purple: #4a148c;
            --asi-green: #2e7d32;
            --race-red: #c62828;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'MedievalSharp', serif;
            background: linear-gradient(135deg, #2c1810 0%, #1a0e08 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: auto;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(184, 134, 11, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(139, 0, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(74, 20, 140, 0.05) 0%, transparent 50%);
            pointer-events: none;
            animation: flicker 5s infinite alternate;
        }
        
        @keyframes flicker {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }
        
        .parchment-container {
            width: 100%;
            max-width: 1400px;
            background: var(--parchment);
            border-radius: 3px;
            position: relative;
            box-shadow: 
                0 0 100px rgba(184, 134, 11, 0.3),
                0 20px 60px rgba(0, 0, 0, 0.8),
                inset 0 0 120px rgba(101, 67, 33, 0.2);
            animation: unfurl 1s ease-out;
        }
        
        @keyframes unfurl {
            from {
                transform: rotateX(90deg) scale(0.7);
                opacity: 0;
            }
            to {
                transform: rotateX(0) scale(1);
                opacity: 1;
            }
        }
        
        .parchment-container::before,
        .parchment-container::after {
            content: '';
            position: absolute;
            top: -10px;
            bottom: -10px;
            width: 15px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(101, 67, 33, 0.1) 20%, 
                rgba(101, 67, 33, 0.2) 50%,
                rgba(101, 67, 33, 0.1) 80%,
                transparent 100%);
        }
        
        .parchment-container::before { left: -10px; }
        .parchment-container::after { right: -10px; }
        
        .parchment {
            padding: 60px 40px 40px;
            background-image: 
                repeating-linear-gradient(90deg, transparent, transparent 2px, rgba(101, 67, 33, 0.03) 2px, rgba(101, 67, 33, 0.03) 4px),
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(101, 67, 33, 0.03) 2px, rgba(101, 67, 33, 0.03) 4px),
                radial-gradient(ellipse at top left, rgba(101, 67, 33, 0.1) 0%, transparent 60%),
                radial-gradient(ellipse at bottom right, rgba(139, 69, 19, 0.1) 0%, transparent 60%);
            position: relative;
        }
        
        .wax-seal {
            position: absolute;
            top: 20px;
            right: 40px;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, var(--seal-wax) 0%, #8b0000 100%);
            border-radius: 50%;
            box-shadow: 
                inset 0 2px 10px rgba(0, 0, 0, 0.5),
                0 5px 20px rgba(196, 30, 58, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Cinzel', serif;
            font-size: 36px;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.8);
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            transform: rotate(-15deg);
            animation: seal-stamp 0.8s ease-out 0.5s;
        }
        
        @keyframes seal-stamp {
            0% {
                transform: rotate(-15deg) scale(3) translateY(-100px);
                opacity: 0;
            }
            50% {
                transform: rotate(-15deg) scale(1.1);
            }
            100% {
                transform: rotate(-15deg) scale(1);
                opacity: 1;
            }
        }
        
        h1 {
            font-family: 'Uncial Antiqua', cursive;
            color: var(--ink-brown);
            text-align: center;
            font-size: 48px;
            margin-bottom: 10px;
            text-shadow: 
                2px 2px 4px rgba(101, 67, 33, 0.3),
                0 0 30px rgba(184, 134, 11, 0.2);
            letter-spacing: 3px;
            animation: inscribe 2s ease-out;
        }
        
        @keyframes inscribe {
            from {
                opacity: 0;
                letter-spacing: 10px;
            }
            to {
                opacity: 1;
                letter-spacing: 3px;
            }
        }
        
        .subtitle {
            text-align: center;
            color: var(--old-leather);
            font-size: 18px;
            margin-bottom: 30px;
            font-style: italic;
        }
        
        .character-info {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .info-field {
            position: relative;
        }
        
        .fighter-checkbox {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 25px;
        }
        
        .fighter-checkbox input[type="checkbox"] {
            width: 20px;
            height: 20px;
            accent-color: var(--ink-gold);
        }
        
        .fighter-checkbox label {
            margin: 0;
            color: var(--blood-red);
            font-weight: 600;
        }
        
        label {
            display: block;
            color: var(--ink-gold);
            font-family: 'Cinzel', serif;
            font-weight: 600;
            margin-bottom: 5px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            background: rgba(244, 232, 208, 0.7);
            border: 2px solid var(--old-leather);
            border-radius: 0;
            color: var(--ink-brown);
            font-family: 'MedievalSharp', serif;
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
        }
        
        input[type="text"]:focus,
        input[type="number"]:focus {
            background: rgba(255, 255, 255, 0.9);
            border-color: var(--ink-gold);
            box-shadow: 0 0 20px rgba(184, 134, 11, 0.3);
        }
        
        .point-buy-section {
            background: rgba(74, 20, 140, 0.05);
            border: 2px solid var(--mystic-purple);
            padding: 20px;
            margin-bottom: 30px;
            border-radius: 0;
        }
        
        .point-buy-title {
            font-family: 'Cinzel', serif;
            color: var(--mystic-purple);
            text-align: center;
            margin-bottom: 15px;
            font-size: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .point-buy-stats {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 15px;
        }
        
        .stat-input {
            text-align: center;
        }
        
        .stat-input label {
            color: var(--mystic-purple);
            font-size: 12px;
        }
        
        .stat-input input {
            text-align: center;
            font-weight: bold;
            font-size: 18px;
        }
        
        .stats-table {
            background: linear-gradient(135deg, rgba(244, 232, 208, 0.5) 0%, rgba(230, 215, 179, 0.7) 100%);
            border: 3px solid var(--old-leather);
            border-radius: 0;
            overflow: hidden;
            margin-bottom: 30px;
            box-shadow: inset 0 0 30px rgba(101, 67, 33, 0.1);
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        thead {
            background: linear-gradient(180deg, var(--old-leather) 0%, #4a3328 100%);
            color: var(--parchment);
        }
        
        th {
            padding: 15px 10px;
            text-align: center;
            font-family: 'Cinzel', serif;
            font-weight: 600;
            letter-spacing: 1px;
            font-size: 14px;
            text-transform: uppercase;
            border-right: 1px solid rgba(244, 232, 208, 0.2);
            position: relative;
        }
        
        th:last-child {
            border-right: none;
        }
        
        th.level-header {
            background: linear-gradient(180deg, var(--mystic-purple) 0%, #311b92 100%);
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        
        tbody tr {
            border-bottom: 1px solid var(--parchment-dark);
            transition: all 0.3s ease;
        }
        
        tbody tr:hover {
            background: rgba(184, 134, 11, 0.1);
            transform: translateX(5px);
        }
        
        tbody tr:last-child {
            border-bottom: none;
        }
        
        tbody tr.race-talent-row {
            background: rgba(198, 40, 40, 0.05);
        }
        
        tbody tr.race-talent-row .level-cell {
            color: var(--race-red) !important;
            text-shadow: 0 0 5px rgba(198, 40, 40, 0.3);
        }
        
        tbody tr.asi-row td:nth-child(8) {
            background: rgba(46, 125, 50, 0.1);
            position: relative;
        }
        
        tbody tr.asi-row td:nth-child(8)::before {
            content: 'ASI';
            position: absolute;
            top: 5px;
            right: 5px;
            font-size: 10px;
            color: var(--asi-green);
            font-weight: bold;
            font-family: 'Cinzel', serif;
        }
        
        td {
            padding: 12px 10px;
            text-align: center;
            color: var(--ink-brown);
            font-size: 15px;
            border-right: 1px solid rgba(101, 67, 33, 0.1);
        }
        
        td:last-child {
            border-right: none;
        }
        
        td input {
            width: 100%;
            padding: 5px;
            background: transparent;
            border: 1px dashed var(--old-leather);
            text-align: center;
            color: var(--ink-brown);
            font-family: inherit;
            font-size: 14px;
        }
        
        td input:focus {
            background: rgba(255, 255, 255, 0.5);
            border-style: solid;
        }
        
        .level-cell {
            font-family: 'Cinzel', serif;
            font-weight: 700;
            color: var(--mystic-purple);
            font-size: 18px;
        }
        
        .modifier {
            color: var(--blood-red);
            font-weight: bold;
            font-size: 13px;
            display: block;
            margin-top: 2px;
        }
        
        .button-row {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
            flex-wrap: wrap;
        }
        
        button {
            padding: 12px 30px;
            background: linear-gradient(135deg, var(--ink-gold) 0%, #8b6914 100%);
            color: var(--parchment);
            border: 2px solid var(--old-leather);
            font-family: 'Cinzel', serif;
            font-size: 16px;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.3) 0%, transparent 70%);
            transition: all 0.5s ease;
            transform: translate(-50%, -50%);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            background: linear-gradient(135deg, #d4a017 0%, var(--ink-gold) 100%);
        }
        
        button:hover::before {
            width: 300px;
            height: 300px;
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .decorative-border {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            border: 2px solid var(--ink-gold);
            border-image: linear-gradient(45deg, var(--ink-gold), transparent, var(--ink-gold)) 1;
            pointer-events: none;
            opacity: 0.3;
        }
        
        .corner-ornament {
            position: absolute;
            width: 60px;
            height: 60px;
            border: 3px solid var(--ink-gold);
            opacity: 0.5;
        }
        
        .corner-ornament::before,
        .corner-ornament::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: var(--ink-gold);
            border-radius: 50%;
        }
        
        .corner-ornament.top-left {
            top: 20px;
            left: 20px;
            border-right: none;
            border-bottom: none;
        }
        
        .corner-ornament.top-left::before {
            bottom: -10px;
            right: -10px;
        }
        
        .corner-ornament.top-right {
            top: 20px;
            right: 20px;
            border-left: none;
            border-bottom: none;
        }
        
        .corner-ornament.top-right::before {
            bottom: -10px;
            left: -10px;
        }
        
        .corner-ornament.bottom-left {
            bottom: 20px;
            left: 20px;
            border-right: none;
            border-top: none;
        }
        
        .corner-ornament.bottom-left::before {
            top: -10px;
            right: -10px;
        }
        
        .corner-ornament.bottom-right {
            bottom: 20px;
            right: 20px;
            border-left: none;
            border-top: none;
        }
        
        .corner-ornament.bottom-right::before {
            top: -10px;
            left: -10px;
        }
        
        .rune-text {
            position: absolute;
            font-family: 'Cinzel', serif;
            color: rgba(74, 20, 140, 0.1);
            font-size: 200px;
            font-weight: 700;
            transform: rotate(-45deg);
            top: 50%;
            left: 50%;
            translate: -50% -50%;
            pointer-events: none;
            z-index: 0;
            letter-spacing: 50px;
        }
        
        .export-section {
            margin-top: 40px;
            padding: 20px;
            background: rgba(74, 20, 140, 0.05);
            border: 2px dashed var(--mystic-purple);
            border-radius: 0;
        }
        
        .export-title {
            font-family: 'Cinzel', serif;
            color: var(--mystic-purple);
            text-align: center;
            margin-bottom: 15px;
            font-size: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        #exportCanvas {
            display: none;
        }
        
        .ascii-decoration {
            text-align: center;
            color: var(--old-leather);
            font-size: 24px;
            margin: 20px 0;
            letter-spacing: 5px;
        }
        
        @media (max-width: 768px) {
            .character-info {
                grid-template-columns: 1fr;
            }
            
            .point-buy-stats {
                grid-template-columns: repeat(3, 1fr);
            }
            
            h1 {
                font-size: 32px;
            }
            
            .parchment {
                padding: 40px 20px;
            }
            
            .stats-table {
                overflow-x: auto;
            }
        }
    </style>
</head>
<body>
    <div class="parchment-container">
        <div class="decorative-border"></div>
        <div class="corner-ornament top-left"></div>
        <div class="corner-ornament top-right"></div>
        <div class="corner-ornament bottom-left"></div>
        <div class="corner-ornament bottom-right"></div>
        <div class="rune-text">‚ú¶</div>
        
        <div class="parchment">
            <div class="wax-seal">D</div>
            
            <h1>Taverna do Aventureiro</h1>
            <p class="subtitle">Forje seu destino nas masmorras</p>
            
            <div class="ascii-decoration">‚öî ·ìö·òè·ó¢ ‚öî</div>
            
            <div class="character-info">
                <div class="info-field">
                    <label for="charName">Nome do Her√≥i</label>
                    <input type="text" id="charName" placeholder="Ex: Nome">
                </div>
                <div class="info-field">
                    <label for="charRace">Ra√ßa / Linhagem</label>
                    <input type="text" id="charRace" placeholder="Ex: Humano">
                </div>
                <div class="info-field">
                    <label for="charSubrace">Subra√ßa / Ess√™ncia</label>
                    <input type="text" id="charSubrace" placeholder="Ex: Infernal">
                </div>
                <div class="info-field">
                    <label for="charClass">Classe</label>
                    <input type="text" id="charClass" placeholder="Ex: Paladino">
                </div>
            </div>
            
            <div class="fighter-checkbox">
                <input type="checkbox" id="isFighter" onchange="updateFeatLevels()">
                <label for="isFighter">Guerreiro (Talentos extras nos n√≠veis 6 e 14)</label>
            </div>
            
            <div class="point-buy-section">
                <h3 class="point-buy-title">Point Buy Base</h3>
                <div class="point-buy-stats">
                    <div class="stat-input">
                        <label for="base-str">FOR</label>
                        <input type="number" id="base-str" min="8" max="15" value="8" onchange="applyPointBuy()">
                    </div>
                    <div class="stat-input">
                        <label for="base-dex">DES</label>
                        <input type="number" id="base-dex" min="8" max="15" value="8" onchange="applyPointBuy()">
                    </div>
                    <div class="stat-input">
                        <label for="base-con">CON</label>
                        <input type="number" id="base-con" min="8" max="15" value="8" onchange="applyPointBuy()">
                    </div>
                    <div class="stat-input">
                        <label for="base-int">INT</label>
                        <input type="number" id="base-int" min="8" max="15" value="8" onchange="applyPointBuy()">
                    </div>
                    <div class="stat-input">
                        <label for="base-wis">SAB</label>
                        <input type="number" id="base-wis" min="8" max="15" value="8" onchange="applyPointBuy()">
                    </div>
                    <div class="stat-input">
                        <label for="base-cha">CAR</label>
                        <input type="number" id="base-cha" min="8" max="15" value="8" onchange="applyPointBuy()">
                    </div>
                </div>
            </div>
            
            <div class="stats-table">
                <table>
                    <thead>
                        <tr>
                            <th class="level-header">N√≠vel</th>
                            <th>FOR</th>
                            <th>DES</th>
                            <th>CON</th>
                            <th>INT</th>
                            <th>SAB</th>
                            <th>CAR</th>
                            <th>Talentos / ASI</th>
                            <th>Caracter√≠sticas</th>
                        </tr>
                    </thead>
                    <tbody id="levelTableBody">
                        </tbody>
                </table>
            </div>
            
            <div class="button-row">
                <button onclick="calculateModifiers()">‚öî Calcular Modificadores</button>
                <button onclick="saveCharacter()">üìú Salvar Personagem</button>
                <button onclick="loadCharacter()">üìñ Carregar Personagem</button>
                <button onclick="exportToImage()">üé® Exportar Imagem</button>
            </div>
            
            <div class="ascii-decoration">·ó¢·òè·ìö ‚ú¶ ·ìö·òè·ó¢</div>
        </div>
    </div>
    
    <canvas id="exportCanvas"></canvas>
    
    <script>
        // Track feat levels
        let featLevels = [1, 4, 8, 12, 16, 19];
        let raceTalentLevels = [1, 5, 9, 13, 17];
        
        // Generate level rows
        function generateLevelRows() {
            const tbody = document.getElementById('levelTableBody');
            tbody.innerHTML = '';
            
            // Adicionado N√≠vel 0 √† lista de n√≠veis para a tabela HTML
            const levelsToShow = [0, 1, 4, 5, 6, 8, 9, 12, 13, 14, 16, 17, 19];
            
            levelsToShow.forEach(level => {
                const row = document.createElement('tr');
                
                // Add classes for styling
                if (raceTalentLevels.includes(level)) {
                    row.classList.add('race-talent-row');
                }
                if (featLevels.includes(level)) {
                    row.classList.add('asi-row');
                }
                
                row.innerHTML = `
                    <td class="level-cell">${level}</td>
                    <td>
                        <input type="number" id="str-${level}" min="1" max="30" placeholder="8">
                        <span class="modifier" id="str-mod-${level}"></span>
                    </td>
                    <td>
                        <input type="number" id="dex-${level}" min="1" max="30" placeholder="8">
                        <span class="modifier" id="dex-mod-${level}"></span>
                    </td>
                    <td>
                        <input type="number" id="con-${level}" min="1" max="30" placeholder="8">
                        <span class="modifier" id="con-mod-${level}"></span>
                    </td>
                    <td>
                        <input type="number" id="int-${level}" min="1" max="30" placeholder="8">
                        <span class="modifier" id="int-mod-${level}"></span>
                    </td>
                    <td>
                        <input type="number" id="wis-${level}" min="1" max="30" placeholder="8">
                        <span class="modifier" id="wis-mod-${level}"></span>
                    </td>
                    <td>
                        <input type="number" id="cha-${level}" min="1" max="30" placeholder="8">
                        <span class="modifier" id="cha-mod-${level}"></span>
                    </td>
                    <td>
                        <input type="text" id="feat-${level}" placeholder="${featLevels.includes(level) ? 'Talento/ASI' : (raceTalentLevels.includes(level) ? 'Talento Racial' : (level === 0 ? 'B√¥nus Raciais' : ''))}">
                    </td>
                    <td>
                        <input type="text" id="feature-${level}" placeholder="Caracter√≠stica">
                    </td>
                `;
                tbody.appendChild(row);
            });
        }
        
        // Update feat levels based on fighter checkbox
        function updateFeatLevels() {
            const isFighter = document.getElementById('isFighter').checked;
            
            if (isFighter) {
                featLevels = [1, 4, 6, 8, 12, 14, 16, 19];
            } else {
                featLevels = [1, 4, 8, 12, 16, 19];
            }
            
            generateLevelRows();
            applyPointBuy();
	    refreshFeatVisibility();
        }

	function refreshFeatVisibility() {
        // Fun√ß√£o mantida para consist√™ncia, mas o trabalho principal √© feito em generateLevelRows()
    }

        
        // Apply point buy to all levels
        function applyPointBuy() {
            const abilities = ['str', 'dex', 'con', 'int', 'wis', 'cha'];
            const levelsToShow = [0, 1, 4, 5, 6, 8, 9, 12, 13, 14, 16, 17, 19]; 
            
            abilities.forEach(ability => {
                const baseValue = document.getElementById(`base-${ability}`).value;
                
                levelsToShow.forEach(level => {
                    const input = document.getElementById(`${ability}-${level}`);
                    if (input && !input.dataset.modified) {
                        input.value = baseValue; 
                    }
                });
            });
            
            calculateModifiers();
        }
        
        // Mark fields as modified when user changes them
        function markAsModified(element) {
            element.dataset.modified = 'true';
        }
        
        // Calculate ability modifiers
        function calculateModifiers() {
            const abilities = ['str', 'dex', 'con', 'int', 'wis', 'cha'];
            const levelsToShow = [0, 1, 4, 5, 6, 8, 9, 12, 13, 14, 16, 17, 19]; 
            
            levelsToShow.forEach(level => {
                abilities.forEach(ability => {
                    const input = document.getElementById(`${ability}-${level}`);
                    const modSpan = document.getElementById(`${ability}-mod-${level}`);
                    
                    if (input && input.value) {
                        const score = parseInt(input.value);
                        const modifier = Math.floor((score - 10) / 2);
                        modSpan.textContent = modifier >= 0 ? `+${modifier}` : `${modifier}`;
                    }
                });
            });
        }
        
        // Save character to localStorage
        function saveCharacter() {

                name: document.getElementById('charName').value,
                race: document.getElementById('charRace').value,
                subrace: document.getElementById('charSubrace').value,
                class: document.getElementById('charClass').value,
                isFighter: document.getElementById('isFighter').checked,
                pointBuy: {
                    str: document.getElementById('base-str').value,
                    dex: document.getElementById('base-dex').value,
                    con: document.getElementById('base-con').value,
                    int: document.getElementById('base-int').value,
                    wis: document.getElementById('base-wis').value,
                    cha: document.getElementById('base-cha').value
                },
                levels: {}
            };
            
            const levelsToShow = [0, 1, 4, 5, 6, 8, 9, 12, 13, 14, 16, 17, 19]; 
            
            levelsToShow.forEach(level => {
                character.levels[level] = {
                    str: document.getElementById(`str-${level}`).value,
                    dex: document.getElementById(`dex-${level}`).value,
                    con: document.getElementById(`con-${level}`).value,
                    int: document.getElementById(`int-${level}`).value,
                    wis: document.getElementById(`wis-${level}`).value,
                    cha: document.getElementById(`cha-${level}`).value,
                    feat: document.getElementById(`feat-${level}`).value,
                    feature: document.getElementById(`feature-${level}`).value
                };
            });
            
            localStorage.setItem('dndCharacter', JSON.stringify(character));
            alert('Personagem salvo com sucesso! ‚öî');
        }
        
        // Load character from localStorage
        function loadCharacter() {
            const savedData = localStorage.getItem('dndCharacter');
            if (!savedData) {
                alert('Nenhum personagem salvo encontrado! ·ìö·òè·ó¢');
                return;
            }
            
            const character = JSON.parse(savedData);
            document.getElementById('charName').value = character.name || '';
            document.getElementById('charRace').value = character.race || '';
            document.getElementById('charSubrace').value = character.subrace || '';
            document.getElementById('charClass').value = character.class || '';
            document.getElementById('isFighter').checked = character.isFighter || false;
            
            if (character.pointBuy) {
                document.getElementById('base-str').value = character.pointBuy.str || '8';
                document.getElementById('base-dex').value = character.pointBuy.dex || '8';
                document.getElementById('base-con').value = character.pointBuy.con || '8';
                document.getElementById('base-int').value = character.pointBuy.int || '8';
                document.getElementById('base-wis').value = character.pointBuy.wis || '8';
                document.getElementById('base-cha').value = character.pointBuy.cha || '8';
            }
            
            updateFeatLevels();
            
            const levelsToShow = [0, 1, 4, 5, 6, 8, 9, 12, 13, 14, 16, 17, 19]; 
            
            levelsToShow.forEach(level => {
                if (character.levels[level]) {
                    const levelData = character.levels[level];
                    document.getElementById(`str-${level}`).value = levelData.str || '';
                    document.getElementById(`dex-${level}`).value = levelData.dex || '';
                    document.getElementById(`con-${level}`).value = levelData.con || '';
                    document.getElementById(`int-${level}`).value = levelData.int || '';
                    document.getElementById(`wis-${level}`).value = levelData.wis || '';
                    document.getElementById(`cha-${level}`).value = levelData.cha || '';
                    document.getElementById(`feat-${level}`).value = levelData.feat || '';
                    document.getElementById(`feature-${level}`).value = levelData.feature || '';
                }
            });
            
            calculateModifiers();
            alert('Personagem carregado com sucesso! ‚öî');
        }
        
        // Export to image
        function exportToImage() {
            const canvas = document.getElementById('exportCanvas');
            const ctx = canvas.getContext('2d');
            const scale = 2;
            
            // CORRE√á√ÉO: Aumenta a largura do canvas para evitar que a √∫ltima coluna seja cortada
            canvas.width = 2100 * scale; 
            canvas.height = 2200 * scale;
            
            // Draw parchment background
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, '#f4e8d0');
            gradient.addColorStop(0.5, '#e6d7b3');
            gradient.addColorStop(1, '#f4e8d0');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Add texture
            ctx.globalAlpha = 0.1;
            for (let i = 0; i < 100; i++) {
                ctx.beginPath();
                ctx.arc(
                    Math.random() * canvas.width,
                    Math.random() * canvas.height,
                    Math.random() * 50 + 10,
                    0,
                    Math.PI * 2
                );
                ctx.fillStyle = '#8b6914';
                ctx.fill();
            }
            ctx.globalAlpha = 1;
            
            // Draw border
            ctx.strokeStyle = '#8b6914';
            ctx.lineWidth = 10 * scale;
            ctx.strokeRect(50 * scale, 50 * scale, canvas.width - 100 * scale, canvas.height - 100 * scale);
            
            // Draw title
            ctx.fillStyle = '#3e2723';
            ctx.font = `bold ${60 * scale}px Cinzel`;
            ctx.textAlign = 'center'; // Alinhamento central para T√≠tulos
            ctx.fillText('Ficha do Her√≥i', canvas.width / 2, 150 * scale);
            
            // Draw character info
            const charName = document.getElementById('charName').value || 'Her√≥i Sem Nome';
            const charRace = document.getElementById('charRace').value || 'Ra√ßa Desconhecida';
            const charSubrace = document.getElementById('charSubrace').value || '';
            const charClass = document.getElementById('charClass').value || 'Classe Misteriosa';
            
            ctx.font = `${40 * scale}px MedievalSharp`;
            ctx.fillText(`${charName}`, canvas.width / 2, 250 * scale);
            
            ctx.font = `${30 * scale}px MedievalSharp`;
            const raceText = charSubrace ? `${charRace} (${charSubrace})` : charRace;
            ctx.fillText(`${raceText} - ${charClass}`, canvas.width / 2, 320 * scale);
            
            // Draw ASCII decoration
            ctx.font = `${50 * scale}px MedievalSharp`;
            ctx.fillText('‚öî ·ìö·òè·ó¢ ‚öî', canvas.width / 2, 400 * scale);
            
            // Draw Point Buy section
            ctx.fillStyle = '#4a148c';
            ctx.font = `bold ${25 * scale}px Cinzel`;
            ctx.fillText('POINT BUY BASE', canvas.width / 2, 480 * scale);
            
            ctx.font = `${20 * scale}px MedievalSharp`;
            ctx.fillStyle = '#3e2723';
            const pbStats = ['FOR', 'DES', 'CON', 'INT', 'SAB', 'CAR'];
            const pbIds = ['str', 'dex', 'con', 'int', 'wis', 'cha'];
            let xPos = canvas.width / 2 - 300 * scale;
            pbStats.forEach((stat, i) => {
                const value = document.getElementById(`base-${pbIds[i]}`).value;
                ctx.fillText(`${stat}: ${value}`, xPos, 520 * scale);
                xPos += 100 * scale;
            });
            
            // Draw stats table
            let yPos = 600 * scale;
            
            // Table parameters (1800 width, 9 columns = 200 per column)
            const headers = ['N√≠vel', 'FOR', 'DES', 'CON', 'INT', 'SAB', 'CAR', 'Talentos', 'Caracter√≠sticas'];
            const tableWidth = 1800 * scale;
            const columnWidth = tableWidth / headers.length;
            const tableLeftEdge = (canvas.width - tableWidth) / 2; // Centraliza a tabela
            
            // CORRE√á√ÉO: Calcula xPositions para o CENTRO de cada coluna
            const xPositions = headers.map((_, i) => tableLeftEdge + (i * columnWidth) + (columnWidth / 2));
            
            ctx.font = `bold ${25 * scale}px MedievalSharp`;
            ctx.textAlign = 'center'; // Alinhamento central para o conte√∫do da tabela
            
            ctx.fillStyle = '#5d4037';
            headers.forEach((header, i) => {
                ctx.fillText(header, xPositions[i], yPos);
            });
            
            yPos += 40 * scale;
            
            // Draw table data
            ctx.font = `${20 * scale}px MedievalSharp`;
            const levelsToShow = [0, 1, 4, 5, 6, 8, 9, 12, 13, 14, 16, 17, 19];
            
            levelsToShow.forEach(level => {
                // Color for level column
                if (raceTalentLevels.includes(level) || level === 0) {
                    ctx.fillStyle = '#c62828';
                } else {
                    ctx.fillStyle = '#3e2723';
                }
                
                // Level
                ctx.fillText(level.toString(), xPositions[0], yPos);
                
                // Reset color for abilities
                ctx.fillStyle = '#3e2723';
                
                // Abilities
                const abilities = ['str', 'dex', 'con', 'int', 'wis', 'cha'];
                abilities.forEach((ability, i) => {
                    const value = document.getElementById(`${ability}-${level}`).value || '-';
                    const modSpan = document.getElementById(`${ability}-mod-${level}`);
                    const mod = modSpan && modSpan.textContent ? modSpan.textContent : '';
                    ctx.fillText(`${value}${mod}`, xPositions[i + 1], yPos);
                });
                
                // Feat (with ASI indicator)
                const feat = document.getElementById(`feat-${level}`).value || '';
                
                if (featLevels.includes(level)) {
                    ctx.fillStyle = '#2e7d32';
                    ctx.font = `bold ${20 * scale}px MedievalSharp`;
                }
                
                const featPlaceholder = level === 0 ? 'B√¥nus Raciais' : (featLevels.includes(level) ? 'Talento/ASI' : (raceTalentLevels.includes(level) ? 'Talento Racial' : ''));
                const featText = feat !== '' ? feat.substring(0, 15) : featPlaceholder.substring(0, 15);


                ctx.fillText(featText, xPositions[7], yPos);
                ctx.fillStyle = '#3e2723';
                ctx.font = `${20 * scale}px MedievalSharp`;
                
                // Feature
                const feature = document.getElementById(`feature-${level}`).value || '-';
                ctx.fillText(feature.substring(0, 20), xPositions[8], yPos);
                
                yPos += 35 * scale;
            });
            
            // Draw bottom decoration
            ctx.font = `${50 * scale}px MedievalSharp`;
            ctx.textAlign = 'center';
            ctx.fillText('·ó¢·òè·ìö ‚ú¶ ·ìö·òè·ó¢', canvas.width / 2, canvas.height - 100 * scale);
            
            // Convert to image and download
            canvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `${charName.replace(/\s+/g, '_')}_build.png`;
                a.click();
                URL.revokeObjectURL(url);
            });
        }
        
        // Initialize on load
        window.onload = function() {
            generateLevelRows();
            
            // Add input listeners for auto-calculation and modification tracking
            document.addEventListener('input', function(e) {
                if (e.target.type === 'number' && e.target.id.includes('-')) {
                    markAsModified(e.target);
                    calculateModifiers();

                    document.getElementById('feat-0').value = 'Resist√™ncia Infernal';
                    document.getElementById('feature-0').value = 'Vis√£o no Escuro';
                    
                    // Level 1 - Classe
                    document.getElementById('feat-1').value = 'Talento de N√≠vel 1';
                    
                    // Level 4 - ASI
                    document.getElementById('str-4').value = '15';

                    // Level 5 - Race talent

                    // Level 8 - ASI

                    document.getElementById('feature-8').value = 'Cavaleiro Coroa';
                    
                    calculateModifiers();
                }
            }, 1000);
        };
    </script>
